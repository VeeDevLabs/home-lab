services:
  mysql:
    image: mysql:8
    container_name: lab-mysql
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - lab-network

  app:
    build: ./app
    container_name: lab-app
    restart: always
    env_file:
      - .env
    depends_on:
      - mysql
    ports:
      - "3000:3000"
    networks:
      - lab-network

  nginx:
    image: nginx:latest
    container_name: lab-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - lab-network

volumes:
  mysql-data:

networks:
  lab-network:
    driver: bridge
